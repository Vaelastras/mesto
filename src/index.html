<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Седьмая работа по Ya.Praktikum">
<meta name="author" content="Алексей Белов">
<title>Проект Место</title>
<link rel="shortcut icon" href='images/favicon.png'>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип проекта 'Mesto'">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__image">
          <img class="profile__avatar"/>
          <button class='profile__edit-avatar' type="button" aria-label="Редактировать аватар"></button> 
        </div>
          
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"/>
          </div>
          <p class="profile__job-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
      </section>

      <section class="elements" aria-label="элементы"></section>
    
    </main>
    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- start template-->
      <template id="template">
        <div class="element">
          <img class="element__photo" src="#" alt="">
          <button class="element__trash" type="button" aria-label="Удалить"></button>
          <div class="element__row">
              <h2 class="element__title"></h2>
              <div class="element__like-section">
                <button class="element__like" type="button" aria-label="поставить 'лайк'"></button>
                <span class="element__like-counter">0</span>
              </div>
          </div>
        </div>
      </template>
    <!-- end template -->

    <section class="popups">
      <div class="popup popup_type_edit-profile">
        <form class="popup__container popup__container_type_profile" name="popup-form" method="GET" action="#" novalidate>
          <button class="popup__close" type="reset" aria-label="закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input
              class = "popup__input popup__input_type_name"
              type = "text"
              name = "name"
              id = "name-input"
              placeholder = "Введите имя"
              minlength = "2"
              maxlength = "40"
              pattern = "[a-zA-Zа-яёА-ЯЁ\s-]*"
              required>
            <span class="popup__error" id="name-input-error"></span>
            <input
              class = "popup__input popup__input_type_job"
              type = "text"
              name = "about"
              id = "about-input"
              placeholder = "Введите профессию"
              minlength = "2"
              maxlength = "200"
              required>
            <span class="popup__error" id="about-input-error"></span>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>

      <div class="popup popup_type_new-place">
        <form class="popup__container popup__container_type_card" name="popup-form" method="GET" action="#" novalidate>
          <button class="popup__close" type="reset" aria-label="Закрыть"></button>
          <p class="popup__title">Новое место</p>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_title"
              type = "text"
              name = "title"
              id = "title-input"
              placeholder = "Название"
              minlength = "1"
              maxlength = "30"
              required>
            <span class="popup__error" id="title-input-error"></span>
            <input
              class="popup__input popup__input_type_url"
              type = "url"
              name = "url"
              id = "url-input"
              placeholder = "Ссылка на картинку"
              required>
            <span class="popup__error" id="url-input-error"></span>
          </fieldset>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close" type="reset" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__image-title"></p>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <form class="popup__container popup__container_type_avatar" name="popup-avatar" method="GET" action="#" novalidate>
          <button class="popup__close" type="reset" aria-label="Закрыть"></button>
          <p class="popup__title">Обновить аватар</p>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_url"
              type = "url"
              name = "avatar"
              id = "url-input-avatar"
              placeholder = "Ссылка на аватар"
              required>
            <span class="popup__error" id="url-input-avatar-error"></span>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>

      <div class="popup popup_type_confirm">
        <form class="popup__container popup__container_type_confirm" name="popup-сonfirm" method="GET" action="#">
          <button class="popup__close" type="reset" aria-label="Закрыть"></button>
          <p class="popup__title">Вы уверены?</p>
          <button class="popup__submit popup__submit_type_confirm" type="submit" aria-label="Отправить">Да</button>
        </form>
      </div>
    
    </section>
  </div>
</body>
</html>
