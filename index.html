<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Четвёртая работа по Ya.Praktikum">
<meta name="author" content="Алексей Белов">
<title>Проект Место</title>
<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта 'Mesto'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-sochi.jpg" alt="Сочи">
          <div class="element__row">
            <h2 class="element__title">Сочи</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-elbrus.jpg" alt="Эльбрус">
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-kamchatka-2.jpg" alt="Камчатка">
          <div class="element__row">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/place-karelia.jpg" alt="Карелия">
          <div class="element__row">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/place-kolsky.jpg" alt="Кольский">
          <div class="element__row">
            <h2 class="element__title">Кольский</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/place-kosa.jpg" alt="Куршская коса">
          <div class="element__row">
            <h2 class="element__title">Куршская коса</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="popup-form" method="GET" action="#">
        <button class="popup__close" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя" required>
        <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Введите профессию" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
